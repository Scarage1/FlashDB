<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#0f172a" filter="url(#shadow)"/>
  <circle cx="100" cy="100" r="85" fill="#1e293b"/>
  
  <!-- Database cylinder base -->
  <ellipse cx="100" cy="130" rx="45" ry="12" fill="url(#dbGradient)" opacity="0.6"/>
  <rect x="55" y="90" width="90" height="40" fill="url(#dbGradient)" opacity="0.8"/>
  <ellipse cx="100" cy="90" rx="45" ry="12" fill="url(#dbGradient)"/>
  
  <!-- Database lines -->
  <ellipse cx="100" cy="105" rx="40" ry="9" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="100" cy="118" rx="40" ry="9" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Lightning bolt -->
  <g filter="url(#glow)">
    <path d="M115 45 L85 95 L105 95 L90 145 L130 85 L108 85 L125 45 Z" 
          fill="url(#boltGradient)" 
          stroke="#FFF" 
          stroke-width="1"
          stroke-linejoin="round"/>
  </g>
  
  <!-- Highlight on bolt -->
  <path d="M117 50 L110 65 L120 50 Z" fill="#FFF" opacity="0.6"/>
</svg>
