<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffb347"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
    <linearGradient id="db" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="url(#bg)"/>
  
  <!-- Database cylinder -->
  <g transform="translate(100, 115)">
    <!-- Bottom ellipse -->
    <ellipse cx="0" cy="35" rx="45" ry="12" fill="url(#db)" opacity="0.6"/>
    <!-- Cylinder body -->
    <rect x="-45" y="-5" width="90" height="40" fill="url(#db)" opacity="0.8"/>
    <!-- Top ellipse -->
    <ellipse cx="0" cy="-5" rx="45" ry="12" fill="url(#db)"/>
    <!-- Shine -->
    <ellipse cx="-15" cy="-5" rx="20" ry="6" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Lightning bolt -->
  <g filter="url(#glow)">
    <path d="M115 30 L85 85 L105 85 L75 130 L135 70 L110 70 L130 30 Z" 
          fill="url(#bolt)" 
          stroke="#fff" 
          stroke-width="2" 
          stroke-linejoin="round"/>
  </g>
</svg>
